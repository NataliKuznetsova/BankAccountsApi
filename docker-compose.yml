services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  keycloak:
    image: docker.io/keycloak/keycloak:22.0.5
    command:
      - "start-dev"
      - "--hostname=keycloak"
      - "--import-realm"
      - "--spi-cors-allowed-origins=http://localhost,http://localhost:*/swagger/oauth2-redirect.html"
      - "--spi-cors-allow-credentials=true"
      - "--spi-cors-allowed-methods=GET,POST,PUT,DELETE,OPTIONS"
      - "--spi-cors-exposed-headers=*"
      - "--http-enabled=true"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    container_name: keycloak
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     
      - "15672:15672"   
    environment:
      RABBITMQ_DEFAULT_USER: user111
      RABBITMQ_DEFAULT_PASS: user111
      RABBITMQ_LOAD_DEFINITIONS: /rabbitmq/definitions.json
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    restart: unless-stopped

  bank-accounts-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-accounts-api
    ports:
      - "80:80"
    depends_on:
      - keycloak
      - postgres
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ENVIRONMENT: LocalDocker 
      ConnectionStrings__DbConnection: "Host=postgres;Port=5432;Database=mydb;Username=postgres;Password=mypassword"
      Authentication__Authority: "http://keycloak:8080/realms/bank-accounts-realm"
      Authentication__Audience: "bank-accounts-api"
      RabbitMQ__Endpoint: "rabbitmq:5672"
      RabbitMQ__UserName: "user111"
      RabbitMQ__Password: "user111"

volumes:
  pgdata:
  rabbitmqdata:
